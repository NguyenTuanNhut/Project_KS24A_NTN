<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="box-con">
      <div class="mb-3">
        <h3>Đăng nhập</h3>
        <h6 class="text-muted">
          Đăng nhập tài khoản để sử dụng hệ thống quản lý
        </h6>
      </div>
      <form action="" id="Signin" onsubmit="checkSignIn(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" />
          <p id="email-error">không được để trống</p>
          <p id="email-error1">email không tồn tại</p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
          <p id="password-error">không được để trống</p>
          <p id="password-error1">mật khẩu không chính xác</p>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" />
          <label class="form-check-label" for="terms"> nhớ tài khoản </label>
          <a href="">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        <div class="mt-3">
          <label class="text-muted">bạn chưa có tài khoản?</label>
          <a href="signup.html">đăng kí</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
